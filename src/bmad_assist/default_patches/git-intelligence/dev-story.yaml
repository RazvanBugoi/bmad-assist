# Git intelligence for dev-story workflow
# Focus: Implementation-related git context

extends: common.yaml

phase_commands:
  - name: "Recent Implementation Commits"
    description: "Recent commits (excluding tests/docs for implementation focus)"
    command: "git log --oneline -15"

  - name: "Current Branch Status"
    description: "Current git branch and status"
    command: "git status --short"

  - name: "Uncommitted Changes"
    description: "Modified source files (not docs/tests)"
    command: "git diff --stat"

  - name: "Staged Changes"
    description: "Files staged for commit"
    command: "git diff --cached --stat"
